<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billfie</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 90%;
      width: 500px;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4285F4;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .app-store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Billfie</h1>
    <p>A smart receipt splitting app that makes splitting bills easier.</p>
    <p>Download the app to get started:</p>
    <div class="app-store-buttons">
      <a href="#" class="btn">Google Play</a>
      <a href="#" class="btn">App Store</a>
    </div>
  </div>
</body>
</html>
